<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <div class="container">
            <article class="article">
                <img class="article-image" src="./images/illustration-article.svg" alt="HTML & CSS Foundations">
                <div class="article-tags">
                    <span class="tag">Learning</span>
                </div>
                <div class="article-date">
                    Published <span class="publish-date">Dec 21, 2024</span>
                </div>
                <h2 class="article-title">HTML & CSS Foundations</h2>
                <p class="article-description">These languages are the backbone of every website, defining structure, content and presentation.</p>
                <div class="article-author">
                    <div class="author">
                        <img class="author-image" src="./images/image-avatar.webp" alt="Greg Hooper">
                        <span class="author-name">Greg Hooper</span>
                    </div>
                </div>
            </article>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/aapujji">Aanandita Pujji</a>.
            </div>
        </div>
    </body>
</html>
